<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to base64</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="upload-wrapper">
    <div align="center">
        <h3>Upload Image</h3>
        <span class="">Image Type allowed: Jpeg, Jpg, Png and Gif. | Maximum Size 1 MB</span>
        <form onSubmit="return false" method="post" enctype="multipart/form-data" id="MyUploadForm">
            <input name="image_file" id="imageInput" type="file" />
            <input type="submit"  id="submit-btn" value="Upload" />
            <img src="images/ajax-loader.gif" id="loading-img" style="display:none;" alt="Please Wait"/>
        </form>
        <div id="progressbox" style="display:none;"><div id="progressbar"></div><div id="statustxt">0%</div></div>
        <div id="output"></div>
        <textarea id="outputCode"></textarea>
    </div>
</div>
<div class="gitlink">base64 Image Script @<a href="https://github.com/solariz/Base64ImgUpload" target="_blank">github</a></div>
</body>
</html>
